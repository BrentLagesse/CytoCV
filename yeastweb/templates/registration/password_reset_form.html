<!-- Navigation bar -->
{% extends 'base.html' %}
<!-- Template specific content -->
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <style>
        body {
            font-family: var(--app-font);
            background-color: var(--page-bg);
            color: var(--text);
            margin: 0;
            padding: calc(var(--nav-height) + 24px) 16px 32px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .auth-card {
            width: min(520px, 96vw);
            background: var(--card-bg);
            border: 1px solid var(--panel-border);
            border-radius: 14px;
            padding: 26px;
            box-shadow: 0 18px 30px rgba(0, 0, 0, 0.35);
            display: grid;
            gap: 16px;
        }
        h1 {
            margin: 0;
            font-size: 26px;
        }
        .subtitle {
            margin: 0;
            font-size: 14px;
            color: var(--muted);
        }
        form {
            display: grid;
            gap: 12px;
        }
        form p {
            margin: 0;
            display: grid;
            gap: 6px;
            text-align: left;
        }
        label {
            font-size: 13px;
            color: var(--muted);
        }
        input {
            width: 100%;
            background: #1f1f1f;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 10px 12px;
            color: var(--text);
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }
        .errorlist {
            list-style: none;
            padding: 8px 10px;
            margin: 6px 0 0;
            background: #3b1a1f;
            border: 1px solid var(--danger);
            border-radius: 6px;
            color: #ffd6d6;
            font-size: 12px;
        }
        button {
            background-color: var(--accent);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 14px;
        }
        button:hover { background-color: var(--accent-dark); }
    </style>
</head>
<body>
    <div class="auth-card soft-fade-in">
        <div>
            <h1>Reset your password</h1>
            <p class="subtitle">Enter your email to receive a reset link.</p>
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send reset link</button>
        </form>
    </div>
</body>
</html>
{% endblock content %}

<h1>Pre-process</h1>
<ul>
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="submit" value="Start Analysis" />
  </form>
  {% for image in images %}
    <!-- <h2>{{ image.wavelength }}</h2> -->
    {% cycle 500 300 300 300 as imgSize silent %}
    <img src="{{ image.file_location.url}}" width={{imgSize}} height={{imgSize}}/>
   <!-- <li style='background-color:{% cycle 'lightblue' 'pink' 'yellow' 'coral' 'grey' %}'></li> -->
    {% endfor %}
</ul>

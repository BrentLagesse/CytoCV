<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files and Folders</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333; 
            color: #fff; 
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        form {
            width: 90%;
            max-width: 600px;
            border: 1px solid #444; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #222; 
        }
        #fileList {
            width: 100%;
            text-align: left;
            margin-top: 10px;
        }
        #fileList div {
            padding: 8px;
            background-color: #333;
            border: 1px solid #555;
            margin-top: 8px;
            border-radius: 4px;
        }
        .buttons-container {
            display: flex;
            justify-content: center; 
            gap: 20px; 
            width: 100%;
            margin-top: 20px; 
            margin-bottom: 10px; 
        }
        .upload-btn {
            flex: 1;
            max-width: 200px; 
            padding: 8px 10px; 
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
            font-size: 14px; 
        }
        .upload-btn:hover {
            background-color: #0056b3; 
        }
        input[type="file"] {
            display: none; 
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 14px 20px;
            margin-top: 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>

<form action="" method="post" enctype="multipart/form-data" id="uploadForm">
    {% csrf_token %}
    <!-- Display list of selected files -->
    <div id="fileList"></div>

    <!-- Buttons for uploading files and folders -->
    <div class="buttons-container">
        <!-- Upload files button -->
        <label class="upload-btn">
            Upload Files
            <input type="file" id="fileInput" multiple>
        </label>
        <!-- Upload folders button -->
        <label class="upload-btn">
            Upload Folders
            <input type="file" id="folderInput" webkitdirectory multiple>
        </label>
    </div>

    <!-- Submit button -->
    <input type="submit" value="Pre-process Files">
</form>

<script>
    // Set to store unique file names
    const selectedFiles = new Map(); // Map to store files by their normalized name

    // Function to display files in the queue
    function displayFileQueue() {
        const fileList = document.getElementById('fileList');
        fileList.innerHTML = ''; // Clear previous display

        selectedFiles.forEach((file, normalizedName) => {
            const listItem = document.createElement('div');
            listItem.textContent = file.webkitRelativePath || file.name;
            fileList.appendChild(listItem);
        });
    }

    // Function to handle file selection and prevent duplicates
    function handleFileSelection(event) {
        const files = Array.from(event.target.files); // Convert FileList to Array
        const duplicateFiles = []; // To track duplicate files

        files.forEach(file => {
            const normalizedName = file.name; // Use just the filename for duplicate detection

            // Check if the normalized filename already exists in the Map
            if (selectedFiles.has(normalizedName)) {
                duplicateFiles.push(normalizedName); // Track duplicate files
            } else {
                selectedFiles.set(normalizedName, file); // Add file to Map if not a duplicate
            }
        });

        if (duplicateFiles.length > 0) {
            alert(`Duplicate files detected: ${duplicateFiles.join(', ')}`);
        }

        displayFileQueue(); // Update the displayed file list
    }

    // Event listener for file input
    document.getElementById('fileInput').addEventListener('change', handleFileSelection);

    // Event listener for folder input
    document.getElementById('folderInput').addEventListener('change', handleFileSelection);

    // Handle form submission
    document.getElementById('uploadForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent default form submission

        const formData = new FormData();

        // Add all selected files to the FormData object
        selectedFiles.forEach((file) => {
            formData.append('files', file); // Append each file to the 'files' field
        });

        // Get CSRF token
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        // Send the form data via a fetch POST request
        fetch(this.action, {
            method: 'POST',
            headers: {
                'X-CSRFToken': csrfToken, // Include CSRF token in headers
            },
            body: formData,
        })
            .then((response) => {
                if (response.redirected) {
                    // Follow the redirect URL
                    window.location.href = response.url;
                } else {
                    alert('Error during upload.');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error during upload.');
            });
    });
</script>


</body>
</html>
